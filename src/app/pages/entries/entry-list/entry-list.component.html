<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
    <li class="breadcrumb-item active">Lançamentos</li>
  </ol>
</nav>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">Lançamentos</h1>
  </div>

  <div class="col-md">
    <a routerLink="new" class="btn btn-success float-right">+ Nova Categoria</a>
  </div>
</div>

<div class="response-table">
    <table class="table table-hover">
      <thead>
        <tr class="bg-primary text-light">
          <th>Lançamentos</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let entry of entries">
          <td>
            <strong>{{ entry.name }}</strong>
            <br>
            <small>{{ entry.description }}</small>
          </td>

          <td>
            <a [routerLink]="[entry.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
            <a (click)="delete(entry)" class="btn btn-sm btn-outline-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
