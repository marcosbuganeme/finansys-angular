<app-bread-crumb [itens]="[{text: 'lançamentos', link: '/entries'}, {text: pageTitle}]"></app-bread-crumb>

<div class="row mb-4">
  <div class="col-md">
    <h1 class="h2 border-left pl-2">
      {{ pageTitle }}
    </h1>
  </div>

  <div class="col-md">
      <a routerLink="/entries" class="btn btn-light float-right"><< Voltar</a>
  </div>
</div>

<form [formGroup]="resourceForm" (submit)="submitForm()">
  <div class="card">
    <div class="card-header">
      Informações Sobre o Lançamento
    </div>

    <div class="card-body">
      <div class="form-row">
          <div class="form-group col-md-2">
            <label for="type">Tipo</label>
            <select name="type" id="type" formControlName="type" class="form-control">
              <option *ngFor="let option of typeOptions" [value]="option.value">{{ option.text }}</option>
            </select>
  
            <div class="text-danger" *ngIf="resourceForm.get('type').invalid && resourceForm.get('type').touched">
              <div *ngIf="resourceForm.get('type').errors.required">Dado obrigatório!</div>
            </div>
          </div>
  
          <div class="form-group col-md-5">
            <label for="name">Lançamento</label>
            <input type="text" class="form-control" id="name" formControlName="name">
    
            <div class="text-danger" *ngIf="resourceForm.get('name').invalid && resourceForm.get('name').touched">
              <div *ngIf="resourceForm.get('name').errors.required">Dado obrigatório!</div>
              <div *ngIf="resourceForm.get('name').errors.minlength">Deve ter no mínimo 2 caracteres!</div>
            </div>
          </div>

          <div class="form-group col-md-3">
            <label for="amount">Valor</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <div class="input-group-text">R$</div>
              </div>
              <input [imask]="imaskConfig" type="text" class="form-control text-right" id="amount" formControlName="amount">
            </div>

            <div class="text-danger" *ngIf="resourceForm.get('amount').invalid && resourceForm.get('amount').touched">
              <div *ngIf="resourceForm.get('amount').errors.required">Dado obrigatório!</div>
            </div>
          </div>

          <div class="form-group col-md-2">
            <label for="date">Data</label>
            <p-calendar id="date" 
                formControlName="date" 
                inputStyleClass="form-control" 
                dataType="string"
                dateFormat="dd/mm/yy"
                [locale]="ptBR"
                [showButtonBar]="true">
            </p-calendar>

            <div class="text-danger" *ngIf="resourceForm.get('date').invalid && resourceForm.get('date').touched">
              <div *ngIf="resourceForm.get('date').errors.required">Dado obrigatório!</div>
            </div>
          </div>
        </div>

        <div class="form-row">
          <div class="form-group col-md-2">
            <label for="paid">Pago</label><br>
            <div class="btn-group">
              <label (click)="resourceForm.get('paid').setValue(true)" [class.active]="resourceForm.get('paid').value == true" class="btn btn-outline-info">Pago</label>
              <label (click)="resourceForm.get('paid').setValue(false)" [class.active]="resourceForm.get('paid').value == false" class="btn btn-outline-info">Pendente</label>
            </div>

            <div class="text-danger" *ngIf="resourceForm.get('paid').invalid && resourceForm.get('paid').touched">
              <div *ngIf="resourceForm.get('paid').errors.required">Dado obrigatório!</div>
            </div>
          </div>

          <div class="form-group col-md-2">
            <label for="categoryId">Categoria</label>
            <select name="type" id="type" formControlName="categoryId" class="form-control">
              <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
            </select>

            <div class="text-danger" *ngIf="resourceForm.get('categoryId').invalid && resourceForm.get('categoryId').touched">
              <div *ngIf="resourceForm.get('categoryId').errors.required">Dado obrigatório!</div>
            </div>
          </div>

          <div class="form-group col-md-8">
            <label for="description">Descrição</label>
            <input type="text" class="form-control" id="description" formControlName="description">
          </div>
        </div>
    </div>
  </div>

  <div *ngIf="errorMessages" class="alert alert-danger mt-4">
    <strong>Erro no Servidor:</strong>
    <ul>
      <li *ngFor="let error of errorMessages">{{ error }}</li>
    </ul>
  </div>

  <button [disabled]="disableButton || resourceForm.invalid" type="submit" class="btn btn-lg btn-primary float-right mt-3">Salvar</button>
</form>

{{ resourceForm.value | json }}
