<app-bread-crumb 
  [itens]="[{text: 'categorias'}]">
</app-bread-crumb>

<app-page-header 
  page-title="Categorias" 
  button-text="+ Nova Categoria"
  button-link="new" 
  button-class="btn-success">
</app-page-header>

<div class="response-table">
    <table class="table table-hover">
      <thead>
        <tr class="bg-primary text-light">
          <th>Categorias</th>
          <th>Ações</th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let category of resources">
          <td>
            <strong>{{ category.name }}</strong>
            <br>
            <small>{{ category.description }}</small>
          </td>

          <td>
            <a [routerLink]="[category.id, 'edit']" class="btn btn-sm btn-outline-info mr-2">Editar</a>
            <a (click)="delete(category)" class="btn btn-sm btn-outline-danger">Excluir</a>
          </td>
        </tr>
      </tbody>
    </table>
</div>
