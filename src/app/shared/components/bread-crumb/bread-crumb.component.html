<nav class="mb-5">
  <ol class="breadcrumb">
    <li class="breadcrumb-item">
        <a routerLink="/">Home</a>
    </li>

    <li *ngFor="let item of itens"
        class="breadcrumb-item active"
        [class.active]="ultimoElementoDaLista(item)">

        <span *ngIf="ultimoElementoDaLista(item)">{{ item.text }}</span>
        <a *ngIf="!ultimoElementoDaLista(item)" [routerLink]="item.link">{{ item.text }}</a>
    </li>
  </ol>
</nav>
